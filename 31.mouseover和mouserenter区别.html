<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .father {
            width: 400px;
            height: 400px;
            background-color: black;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>


    <script>
        /* mouseenter：当鼠标经过子盒子的时候，事件不会冒泡，而mouseover事件会向上冒泡 */
        var father = document.querySelector(".father");
        var son = document.querySelector(".son");
        father.addEventListener("mouseover", function () {
            console.log("111");
        });

        father.addEventListener("mouseenter", function () {
            console.log("222");
        });
    </script>
</body>
</html>

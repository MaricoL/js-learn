<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<script>
    document.addEventListener("keydown", function () {
        console.log("键盘按下了down");
    });

    document.addEventListener("keypress", function () {
        console.log("键盘按下了press");
    });

    document.addEventListener("keyup",function () {
        console.log("键盘弹起了");
    });


</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <li>aaa</li>
    <li>bbb</li>
    <li>ccc</li>
</div>

<script>


    var div = document.querySelector("div");

    div.addEventListener("click",function (e) {
        // this 返回的是当前绑定的对象
        console.log(this);
        // e.target 返回的是处罚的对象
        console.log(e.target);
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        div {
            margin: 200px;
            width: 400px;
            height: 400px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div></div>

    <script>
        var div = document.querySelector("div");

        div.addEventListener("click",function (e) {
            var x = e.pageX - this.offsetLeft;
            var y = e.pageY - this.offsetTop;
            console.log("x坐标为：" + x + "   y坐标为：" + y);
        })

    </script>
</body>
</html>

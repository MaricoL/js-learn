<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div>
    <ul>
        <li>11111111111111</li>
        <li>22222222222222</li>
        <li>33333333333333</li>
    </ul>
</div>

<script>

    var ul = document.querySelector("ul");

    ul.addEventListener("click",function (e) {
        // console.log(e.target.innerHTML);
        e.target.style.backgroundColor = "red";
    })

</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <button>跳转</button>


    <script>

        var button = document.querySelector("button");
        button.addEventListener("click", function () {
            /* 可以后退 */
            // location.assign("http://www.baidu.com");
            /* 不可以后退 */
            // location.replace("http://www.baidu.com");
            // 刷新，相当于F5
            location.reload(false);
            // 刷新，相当于 Ctrl + F5
            location.reload(true);
        });

    </script>
</body>
</html>

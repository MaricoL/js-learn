<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <button>点击跳转</button>
    <div></div>


    <script>
        var button = document.querySelector("button");
        var div = document.querySelector("div");
        var time = 5;
        button.addEventListener("click",function () {
            setInterval(function () {
                if (time === 0) {
                    location.href = "http://www.baidu.com";
                }
                div.innerHTML = "将在" + time-- + "秒后跳转。。";
            },1000);
        })

    </script>
</body>
</html>
